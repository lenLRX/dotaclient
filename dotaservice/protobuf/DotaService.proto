// syntax = "proto3";

package dotaservice;

import "protobuf/dota_gcmessages_common_bot_script.proto";

message Action {
  // DotaAction action = 1;
  required CMsgBotWorldState.Action action = 1;
  optional string dota_time = 2; // should be float
}

message Observation {
  required CMsgBotWorldState world_state = 1;
}

message Config {
  // Intentionally empty.
}

service DotaService {
  rpc reset (Config) returns (Observation) {}
  rpc step (Action) returns (Observation) {}
}
